client:
  cache: null
  domain: []
  impl: api
  postman:
    meta_data:
      headers: null
      impersonate: chrome110
      proxies:
        http: 127.0.0.1:7890
        https: 127.0.0.1:7890
    type: cffi

  retry_times: 5

dir_rule:
  base_dir: C:\Users\86182\Desktop\Dev\PythonProject\JMDownLoader\assets
  rule: Bd_Pname

download:
  cache: true
  image:
    decode: true
    suffix: null
  threading:
    image: 30
    photo: 16

log: true

